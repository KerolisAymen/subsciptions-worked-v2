        return modalEls.length;
      },
      
      testModal: function(modalId) {
        console.log(`Testing modal ${modalId}...`);
        try {
          const el = document.getElementById(modalId);
          if (!el) {
            console.error(`Modal element ${modalId} not found`);
            return false;
          }
          console.log(`Modal element found, attributes:`, 
            Array.from(el.attributes).map(a => `${a.name}="${a.value}"`).join(', '));
          
          // Try to initialize it
          const modal = new bootstrap.Modal(el);
          console.log(`Modal initialized successfully`);
          
          // Try to show it
          modal.show();
          console.log(`Modal shown successfully`);
          return true;
        } catch (e) {
          console.error(`Error with modal ${modalId}:`, e);
          return false;
        }
      },
      
      checkRoutes: function() {
        console.log('Current path:', window.location.pathname);
        if (window.router) {
          console.log('Router initialized:', window.router);
          return true;
        } else {
          console.error('Router not initialized');
          return false;
        }
      }
    };
